Device:
  description: 'An apparatus (hardware + software + firmware) intended to accomplish a particular task (sensing the environment, actuating, etc.).'
  properties:
    address:
      description: The mailing address
      properties:
        addressCountry:
          description: 'The country. For example, Spain'
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property
        addressLocality:
          description: 'The locality in which the street address is, and which is in the region'
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property
        addressRegion:
          description: 'The region in which the locality is, and which is in the country'
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property
        district:
          description: 'A district is a type of administrative division that, in some countries, is managed by the local government'
          type: string
          x-ngsi:
            type: Property
        postOfficeBoxNumber:
          description: 'The post office box number for PO box addresses. For example, 03578'
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property
        postalCode:
          description: 'The postal code. For example, 24004'
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property
        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property
        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property
    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    batteryLevel:
      description: Device battery level. It must be equal to 1.0 when battery is full. 0.0 when battery is empty. -1 when transiently cannot be determined
      oneOf:
        - maximum: 1
          minimum: 0
          type: number
        - maximum: -1
          minimum: -1
          type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    category:
      description: "Sensor: A device that detects and responds to events or changes in the physical environment such as light, motion, or temperature changes. https://w3id.org/saref#Sensor. actuator : A device responsible for moving or controlling a mechanism or system. https://w3id.org/saref#Actuator. Meter : A device built to accurately detect and display a quantity in a form readable by a human being. Partially defined by SAREF. HVAC : Heating, Ventilation and Air Conditioning (HVAC) device that provides indoor environmental comfort. https://w3id.org/saref#HVAC. Network : A device used to connect other devices in a network, such as hub, switch or router in a LAN or Sensor network. (https://w3id.org/saref#Network. Multimedia : A device designed to display, store, record or play multimedia content such as audio, images, animation, video. Enum:'actuator, beacon, endgun, HVAC, implement, irrSection, irrSystem, meter, multimedia, network, sensor'. Raw category will be deprecated use deviceCategory instead to avoid conflict with other aqttributes named category"
      items:
        enum: &device_-_properties_-_devicecategory_-_items_-_enum
          - actuator
          - beacon
          - endgun
          - HVAC
          - implement
          - irrSection
          - irrSystem
          - meter
          - multimedia
          - network
          - sensor
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    configuration:
      description: 'Device''s technical configuration. This attribute is intended to be a array properties and their values which capture parameters which have to do with the configuration of a device (timeouts, reporting periods, etc.) and which are not currently covered by the standard attributes defined by this model'
      items:
        properties:
          parameter:
            type: string
          value:
            type: string
        type: object
      type: array
      x-ngsi:
        model: https://schema.org/StructuredValue
        type: Property
    controlledAsset:
      description: 'List of the asset(s) (building, object, etc.) controlled by the device'
      items:
        oneOf:
          - format: uri
            type: string
          - anyOf:
              - description: Identifier format of any NGSI entity
                maxLength: 256
                minLength: 1
                pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
                type: string
                x-ngsi:
                  type: Property
              - description: Identifier format of any NGSI entity
                format: uri
                type: string
                x-ngsi:
                  type: Property
            description: Unique identifier of the entity
            x-ngsi:
              type: Property
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    controlledProperty:
      description: 'Anything that can be sensed, measured or controlled by. Enum:''airPollution, atmosphericPressure, averageVelocity, batteryLife, batterySupply, cdom, conductance, conductivity, depth, eatingActivity, electricityConsumption, energy, fillingLevel, freeChlorine, gasConsumption, gateOpening, heading, humidity, light, location, milking, motion, movementActivity, noiseLevel, occupancy, orp, pH, power, precipitation, pressure, refractiveIndex, salinity, smoke, soilMoisture, solarRadiation, speed, tds, temperature, trafficFlow, tss, turbidity, waterConsumption, waterFlow, waterLevel, waterPollution, weatherConditions, weight, windDirection, windSpeed'''
      items:
        enum:
          - airPollution
          - atmosphericPressure
          - averageVelocity
          - batteryLife
          - batterySupply
          - cdom
          - conductance
          - conductivity
          - depth
          - eatingActivity
          - electricityConsumption
          - energy
          - fillingLevel
          - freeChlorine
          - gasConsumption
          - gateOpening
          - heading
          - humidity
          - light
          - location
          - milking
          - motion
          - movementActivity
          - noiseLevel
          - occupancy
          - orp
          - pH
          - power
          - precipitation
          - pressure
          - refractiveIndex
          - salinity
          - smoke
          - soilMoisture
          - solarRadiation
          - speed
          - tds
          - temperature
          - trafficFlow
          - tss
          - turbidity
          - uvLampIntensity
          - uvOrganicLoad
          - waterConsumption
          - waterFlow
          - waterLevel
          - waterPollution
          - weatherConditions
          - weight
          - windDirection
          - windSpeed
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateFirstUsed:
      description: A timestamp which denotes when the device was first used
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property
    dateInstalled:
      description: A timestamp which denotes when the device was installed (if it requires installation)
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property
    dateLastCalibration:
      description: A timestamp which denotes when the last calibration of the device happened
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property
    dateLastValueReported:
      description: A timestamp which denotes the last time when the device successfully reported data to the cloud
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property
    dateManufactured:
      description: A timestamp which denotes when the device was manufactured
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property
    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateObserved:
      description: Date of the observed entity defined by the user
      format: date-time
      type: string
      x-ngsi:
        type: Property
    depth:
      description: 'Location of this device represented by a depth from a starting point. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code'
      type: number
      x-ngsi:
        model: https://schema.org/depth
        type: Property
    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property
    deviceCategory:
      description: "Sensor: A device that detects and responds to events or changes in the physical environment such as light, motion, or temperature changes. https://w3id.org/saref#Sensor. actuator : A device responsible for moving or controlling a mechanism or system. https://w3id.org/saref#Actuator. Meter : A device built to accurately detect and display a quantity in a form readable by a human being. Partially defined by SAREF. HVAC : Heating, Ventilation and Air Conditioning (HVAC) device that provides indoor environmental comfort. https://w3id.org/saref#HVAC. Network : A device used to connect other devices in a network, such as hub, switch or router in a LAN or Sensor network. (https://w3id.org/saref#Network. Multimedia : A device designed to display, store, record or play multimedia content such as audio, images, animation, video. Enum:'actuator, beacon, endgun, HVAC, implement, irrSection, irrSystem, meter, multimedia, network, sensor'. Raw category will be deprecated use deviceCategory instead to avoid conflict with other aqttributes named category"
      items:
        enum: *device_-_properties_-_devicecategory_-_items_-_enum
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    deviceState:
      description: State of this device from an operational point of view. Its value can be vendor dependent
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    direction:
      description: 'Enum:''Inlet, Outlet, Entry, Exit''. A timestamp which denotes when the device was installed (if it requires installation)'
      enum:
        - Inlet
        - Outlet
        - Entry
        - Exit
      type: string
      x-ngsi:
        model: ' https://schema.org/DateTime'
        type: Property
    distance:
      description: 'Location of this device represented by a distance from a starting point. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code'
      type: number
      x-ngsi:
        model: https://schema.org/Distance
        type: Property
    dstAware:
      description: Indicates a device which is Daylight Savings Time Aware (True). In case it is then the Timestamp is automatically adjusted by the device to reflect DST changes. If not (False) the time adjustments must be taken care of by the user
      type: boolean
      x-ngsi:
        type: Property
    firmwareVersion:
      description: The firmware version of this device
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    hardwareVersion:
      description: The hardware version of this device
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property
    ipAddress:
      description: List of IP address of the device. It can be a comma separated list of values if the device has more than one IP address
      items:
        oneOf:
          - format: ipv4
          - format: ipv6
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty
      x-ngsi:
        type: GeoProperty
    macAddress:
      description: The MAC address of the device
      pattern: ^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    mcc:
      description: This property identifies the Mobile Country Code
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    mnc:
      description: 'This property identifies the Mobile Network Code (MNC) of the network the device is attached to. The MNC is used in combination with a Mobile Country Code (MCC) (also known as a ''MCC / MNC tuple'') to uniquely identify a mobile phone operator/carrier using the GSM, CDMA, iDEN, TETRA and 3G / 4G public land mobile networks and some satellite mobile networks'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property
    osVersion:
      description: The version of the host operating system device
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property
    provider:
      description: The provider of the device
      type: string
      x-ngsi:
        model: https://schema.org/provider
        type: Property
    refDeviceModel:
      description: Model of the device
      oneOf:
        - format: uri
          type: string
        - anyOf:
            - description: Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
              x-ngsi:
                type: Property
            - description: Identifier format of any NGSI entity
              format: uri
              type: string
              x-ngsi:
                type: Property
          description: Unique identifier of the entity
          x-ngsi:
            type: Property
      x-ngsi:
        type: Relationship
    relativePosition:
      description: Location of this device in a coordinate system according to its local emplacement
      type: string
      x-ngsi:
        type: Property
    rssi:
      description: 'Received signal strength indicator for a wireless enabled device. It must be expressed in dBm or mW, use unitcode to set it out. '
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    serialNumber:
      description: The serial number assigned by the manufacturer
      type: string
      x-ngsi:
        model: https://schema.org/serialNumber
        type: Property
    softwareVersion:
      description: The software version of this device
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object'
      type: string
      x-ngsi:
        type: Property
    supportedProtocol:
      description: Supported protocol(s) or networks
      items:
        enum:
          - 3g
          - bluetooth
          - bluetooth LE
          - cat-m
          - coap
          - ec-gsm-iot
          - gprs
          - http
          - lwm2m
          - lora
          - lte-m
          - mqtt
          - nb-iot
          - onem2m
          - sigfox
          - ul20
          - websocket
        type: string
      type: array
      x-ngsi:
        model: '3g, bluetooth, bluetooth LE, cat-m, coap, ec-gsm-iot, gprs, http, lwm2m, lora, lte-m, mqtt, nb-iot, onem2m, sigfox, ul20, websocket'
        type: Property
    type:
      description: NGSI Entity type. It has to be Device
      enum:
        - Device
      type: string
      x-ngsi:
        type: Property
    value:
      description: 'A observed or reported value. For actuator devices, it is an attribute that allows a controlling application to change the actuation setting. For instance, a switch device which is currently _on_ can report a value ''on'' of type ''Text''. Obviously, in order to toggle the referred switch, this attribute value will have to be changed to ''off'''
      type: string
      x-ngsi:
        model: https://schema.org/QuantitativeValue
        type: Property
  required:
    - id
    - type
    - controlledProperty
  type: object
